<%inherit file="base.html" /> 
<% from i18n import custom_gettext as _ %>

<div style="width: 500px; height: 400px; text-align: center; margin: 0 auto; padding-top: 125px">
<form name="question" method="post" action="${action}">
    <hr />
% if title is UNDEFINED:
    <h2>${_('Error')}</h2>
% else:
    <h2>${title}</h2>
% endif
    <p>${question}</p>
    <input type="submit" name="ok" value="${_('OK')}" style="margin: 6px">
    <input type="submit" name="cancel" value="${_('Cancel')}" style="margin: 6px">
    <input type="hidden" name="referer" value="${referer}" />
    <br />
    <hr />
</form>
</div>
