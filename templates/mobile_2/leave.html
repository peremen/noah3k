<%inherit file="base.html" />
<div style="border: 1px solid #C0C0C0; padding:15px; margin: 20px 0 20px 0; width: 40em; font-size: 10pt; font-family: 굴림체;">
    노아를 탈퇴합니다.<br />
    한 번 탈퇴한 후에는 복구가 불가능하므로, 신중하게 판단해 주세요.<br />
    탈퇴하면 작성한 글들을 제외한 개인정보가 모두 지워집니다.<br />
    <br />
    탈퇴한 후에는 자신의 모든 글에 대한 권한이 사라집니다.<br />
    다시 똑같은 아이디를 만들어도 예전 글에 대한 권한을 되찾을 수 없습니다.<br />
    <br />
    자기 소유의 게시판이 있는 경우 탈퇴할 수 없습니다.<br />
    탈퇴하기 전에 게시판을 모두 삭제해야 합니다.
</div>

<p>탈퇴하려면 암호를 입력하십시오.</p>

<form name="leave" method="post" action="/+u/${username}/+leave" >
    <div style="width: 40em;">
        <center><hr /></center>
        <div class="row" style="margin: 0 20px 0 20px;">
            <span class="left-container">암호</span>
            <span><input id="password" name="password" type="password" maxlength="16" style="width: 8em"></span>
            <span style="margin: 0 20px 0 20px;"><input type="submit" name="ok" value="탈퇴" /> <input type="submit" name="cancel" value="취소" /></span>
            <input type="hidden" name="referer" value="${referer}" />
        </div>
        <center><hr /></center>
    </div>
</form>
